<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes & Password Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body>
    <div class="bg-white pb-6 sm:pb-8 lg:pb-12">
        <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
            <header class=" flex items-center justify-between py-4 md:py-8 ">
      <!-- logo - start -->
      <a href="/index.html" class="inline-flex items-center gap-2.5 text-2xl font-bold text-black md:text-3xl" aria-label="logo">
        <svg width="95" height="94" viewBox="0 0 95 94" class="h-auto w-6 text-indigo-500" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M96 0V47L48 94H0V47L48 0H96Z" />
        </svg>

        NoteVault
      </a>
      <!-- logo - end -->

      <!-- buttons - start -->
      <div class="-ml-8 hidden flex-col gap-2.5 sm:flex-row sm:justify-center lg:flex lg:justify-start">
        <a href="/Notes.html" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Notes</a>

        <a href="/password.html" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Password</a>
      </div>

      <button type="button" class="inline-flex items-center gap-2 rounded-lg bg-gray-200 px-2.5 py-2 text-sm font-semibold text-gray-500 ring-indigo-300 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
        </svg>

        Menu
      </button>
      <!-- buttons - end -->
            </header>

            <!-- text - start -->
            <div class="mb-10 md:mb-16">
              <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-5xl">Password Manager</h2>
            </div>
            <!-- text - end -->
             
            <!-- form - start -->
            <form method='post' id='formSubmit' class="mx-auto grid max-w-screen-md gap-4 sm:grid-cols-2">
              <div class="sm:col-span-2">
                <label for="social" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Social Media</label>
                <input id="site" name="social" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
              </div>
        
              <div class="sm:col-span-2">
                <label for="username" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">User Name</label>
                <input name="username" id="accountID" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
              </div>
        
              <div class="sm:col-span-2">
                <label id="accountID" for="password" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password</label>
                <input id="password" name="password" class="w-full rounded border bg-gray-50 px-3 py-2 text-gray-800 outline-none ring-indigo-300 transition duration-100 focus:ring" />
              </div>

              <div class="flex items-center justify-between sm:col-span-2">
                <button type="submit" class="inline-block rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 md:text-base">Send</button>
              </div>

            </form>

            <br>
            <hr>
            <br>

            <table class="border-black w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead class='text-l text-black uppercase bg-gray-50 dark:bg-blue-700 dark:text-white'>
                  <tr>
                      <th class="px-6 py-3 border-black">Social Media</th>
                      <th class="px-6 py-3 border-black">User Name</th>
                      <th class="px-6 py-3 border-black">Password</th>
                  </tr>
              </thead>
              <tbody id='dynamicFill' class="border-black text-xl text-gray-800 bg-white border-b dark:bg-white dark:border-gray-700">
              </tbody>
            </table>

        </div>
    </div>

    <script src="/JS/script.js"></script>

</body>
</html>
